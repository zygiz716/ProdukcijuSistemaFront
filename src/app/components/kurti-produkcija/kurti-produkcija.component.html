<h1 class="header1">Naujos produkcijos kūrimas</h1>

<div>
  <mat-form-field appearance="outline">
    <input name="pavadinimas" [(ngModel)]="produkcija.pavadinimas" matInput placeholder="Įveskite pavadinimą" [formControl]="pavadinimas">
    <mat-label>Pavadinimas</mat-label>
  </mat-form-field>
</div>

<div>
  <mat-form-field appearance="outline">
    <input name="ivestis" [(ngModel)]="produkcija.ivestis" matInput placeholder="Įveskite produkcijos įvestį" [formControl]="ivestis"
           required>
    <mat-error *ngIf="ivestis.invalid">{{getErrorMessageIvestis()}}</mat-error>
    <mat-label>Įvestis</mat-label>
  </mat-form-field>
</div>

<div>
  <mat-form-field appearance="outline">
    <input name="isvestis" [(ngModel)]="produkcija.isvestis" matInput placeholder="Įveskite produkcijos išvestį" [formControl]="isvestis"
           required>
    <mat-error *ngIf="isvestis.invalid">{{getErrorMessageIsvestis()}}</mat-error>
    <mat-label>Išvestis</mat-label>
  </mat-form-field>
</div>

<div class="example-button-row button-margin">
  <button (click)="issaugoti()" mat-raised-button class="button">Kurti naują</button>
  <button routerLink="/produkcijos" mat-raised-button class="button-red">Atšaukti</button>
</div>
